<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="scotchTodo">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Node/Angular Todo App</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#todo-list 				{ margin-bottom:30px; }
		#todo-form 	 			{ margin-bottom:50px; }
	</style>

	<!-- SPELLS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!-- load angular -->
	<script src="js/controllers/user-controller.js"></script> <!-- load up our controller -->
	<script src="js/services/user-service.js"></script> <!-- load our todo service -->
	<script src="js/app.js"></script> <!-- load our main application -->

	

</head>
<!-- SET THE CONTROLLER -->
<body ng-controller="userController">
	<div class="container">

		<!-- HEADER AND TODO COUNT -->
		<div class="jumbotron text-center">
			<img src="../assets/ankush-logo.png">
			<h1 class="label label-info">REGISTRATION</h1>
		</div>

		<!-- TODO LIST -->
		<div id="todo-list" class="row">
			<div class="col-sm-4 col-sm-offset-4">
				<p class="text-center" ng-show="loading">
					<span class="fa fa-spinner fa-spin fa-3x"></span>
				</p>
			</div>
		</div>

		<!-- FORM TO CREATE TODOS -->
		<div id="todo-form" class="row">
			<div class="col-sm-8 col-sm-offset-2">
				
				<form name="userForm" ng-submit="registerUser()" novalidate>

					<div class="row form-group">
						<div class="col-sm-4">
							<label>CANDIDATE NAME</label>
						</div>
						<div class="col-sm-8" ng-class="{ 'has-error' : userForm.candidateName.$invalid && !userForm.candidateName.$pristine }">
							<input type="text" name="candidateName" class="form-control" ng-model="formData.candidateName" required>
							<p ng-show="userForm.candidateName.$invalid && !userForm.candidateName.$pristine" class="help-block">Your name is required.</p>
						</div>
					</div>

					<div class="row form-group">
						<div class="col-sm-4">
							<label>FATHER'S NAME</label>
						</div>
						<div class="col-sm-8" ng-class="{ 'has-error' : userForm.fatherName.$invalid && !userForm.fatherName.$pristine }">
							<input type="text" name="fatherName" class="form-control" ng-model="formData.fatherName" required>
							<p ng-show="userForm.fatherName.$invalid && !userForm.fatherName.$pristine" class="help-block">Your Father name is required.</p>
						</div>
					</div>

					<div class="row form-group">
						<div class="col-sm-4">
							<label>MOTHER'S NAME</label>
						</div>
						<div class="col-sm-8" ng-class="{ 'has-error' : userForm.motherName.$invalid && !userForm.motherName.$pristine }">
							<input type="text" name="motherName" class="form-control" ng-model="formData.motherName" required>
							<p ng-show="userForm.motherName.$invalid && !userForm.motherName.$pristine" class="help-block">Your Mother name is required.</p>
						</div>
					</div>

					<div class="row form-group">
						<div class="col-sm-4">
							<label>ADDRESS</label>
						</div>
						<div class="col-sm-8" ng-class="{ 'has-error' : userForm.address.$invalid && !userForm.address.$pristine }">
							<textarea type="text" name="address" class="form-control" ng-model="formData.address" required rows="5"></textarea>
							<p ng-show="userForm.address.$invalid && !userForm.address.$pristine" class="help-block">Your Address is required.</p>
						</div>
					</div>

					<div class="row form-group">
						<div class="col-sm-4">
							<label>GENDER</label>
						</div>
						<div class="col-sm-8" ng-class="{ 'has-error' : userForm.optradio.$invalid && !userForm.optradio.$pristine }">
							<label class="radio-inline"><input type="radio" ng-model="formData.gender" name="optradio" value="male">MALE</label>
							<label class="radio-inline"><input type="radio" ng-model="formData.gender" name="optradio" value="female">FEMALE</label>
							<p ng-show="userForm.optradio.$invalid && !userForm.optradio.$pristine" class="help-block">Please select your gender</p>
						</div>
					</div>

					<div class="row form-group">
						<div class="col-sm-4">
							<label>CONTACT NUMBER</label>
						</div>
						<div class="col-sm-8" ng-class="{ 'has-error' : userForm.contactNumber.$invalid && !userForm.contactNumber.$pristine }">
							<input type="number" name="name" class="form-control" ng-model="formData.contactNumber" required>
							<p ng-show="userForm.contactNumber.$invalid && !userForm.contactNumber.$pristine" class="help-block">Your Contact number is required.</p>
						</div>
					</div>

					<div class="row form-group">
						<div class="col-sm-4">
							<label>DATE OF BIRTH</label>
						</div>
						<div class="col-sm-8" ng-class="{ 'has-error' : userForm.dob.$invalid && !userForm.dob.$pristine }">
							<input type="date" name="name" class="form-control" ng-model="formData.dob" required>
							<p ng-show="userForm.dob.$invalid && !userForm.dob.$pristine" class="help-block">You name is required.</p>
						</div>
					</div>

					<div class="row form-group">
						<div class="col-sm-4">
							<label>QUALIFICATION</label>
						</div>
						<div class="col-sm-8" ng-class="{ 'has-error' : userForm.qualification.$invalid && !userForm.qualification.$pristine }">
							<input type="text" name="name" class="form-control" ng-model="formData.qualification" required>
							<p ng-show="userForm.qualification.$invalid && !userForm.qualification.$pristine" class="help-block">Your name is required.</p>
						</div>
					</div>

					<div class="row form-group">
						<div class="col-sm-4">
							<label>AADHAR NUMBER</label>
						</div>
						<div class="col-sm-8" ng-class="{ 'has-error' : userForm.aadharNumber.$invalid && !userForm.aadharNumber.$pristine }">
							<input type="number" name="name" class="form-control" ng-model="formData.aadharNumber" required>
							<p ng-show="userForm.aadharNumber.$invalid && !userForm.aadharNumber.$pristine" class="help-block">Your Aadhar number is required.</p>
						</div>
					</div>

					<div class="row form-group">
						<div class="col-sm-4">
							<label>REMARKS</label>
						</div>
						<div class="col-sm-8" ng-class="{ 'has-error' : userForm.remarks.$invalid && !userForm.remarks.$pristine }">
							<input type="text" name="name" class="form-control" ng-model="formData.remarks" required>
							<p ng-show="userForm.remarks.$invalid && !userForm.remarks.$pristine" class="help-block">You name is required.</p>
						</div>
					</div>

					<div class="row form-group">
						<div class="col-sm-4">
							<label>PHOTO:</label>
						</div>
						<div class="col-sm-8" ng-class="{ 'has-error' : userForm.photoUpload.$invalid && !userForm.photoUpload.$pristine }">
							<input name="photoUpload" class="form-control" type="file" id="photoUpload" required>
						</div>
					</div>

					<div class="row form-group">
						<div class="col-sm-4">
							<label>10TH CERTIFICATE</label>
						</div>
						<div class="col-sm-8" ng-class="{ 'has-error' : userForm.tenthUpload.$invalid && !userForm.tenthUpload.$pristine }">
							<input name="tenthUpload" class="form-control" type="file" id="tenthUpload" required>
						</div>
					</div>

					<div class="row form-group">
						<div class="col-sm-4">
							<label>AADHAR</label>
						</div>
						<div class="col-sm-8" ng-class="{ 'has-error' : userForm.aadharUpload.$invalid && !userForm.aadharUpload.$pristine }">
							<input name="aadharUpload" class="form-control" type="file" id="aadharUpload" required>
						</div>
					</div>
					
					
					<button type="submit" class="btn btn-primary pull-right" ng-disabled="userForm.$invalid">Submit</button>
					<!--<button type="Reset" class="btn btn-primary pull-right">RESET</button>-->
					
				</form>

			</div>
		</div>
	</div>

</body>
</html>
